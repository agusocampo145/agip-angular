<h2> Inserte la retencion aqui : </h2>

<button id="boton" (click)="retencionSubmit(inputRetencion.value,true,0)"> En Formato </button>
<button id="limpiar" (click)="limpiar()"> Limpiar lista </button>

    <h3>Retenciones en formato : </h3>

    </div>

<button (click)="dynamicDownloadTxt()" >Descargar archivo .txt</button>
